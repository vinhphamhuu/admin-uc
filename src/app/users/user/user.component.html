
<div class="clearfix float-my-children">
  <img src="http://static1.squarespace.com/static/5896a205d1758e289948f9b0/59c786ae3e00be8678b0fcf9/5ca932d24e17b67af929c212/1556408607004/firebase.png" 
  width="346" height="182" alt="firebase logo icon" title="Firebase logo">
  <h1 class="display-4">UC Users</h1>
</div>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <input name="id" #id="ngModel" [(ngModel)]="service.formData.id"  class="form-control" placeholder="ID User"
      required>
    <div *ngIf="id.invalid && id.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <input name="name" #name="ngModel" [(ngModel)]="service.formData.name"  class="form-control" placeholder="Full name"
      required>
    <div *ngIf="name.invalid && name.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <input name="phone" #phone="ngModel" [(ngModel)]="service.formData.phone" class="form-control" placeholder="Phone">
    <div *ngIf="phone.invalid && phone.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <ng-select [items]="leveList" [multiple]="true" [closeOnSelect]="false" [searchable]="false" bindLabel="name"
      placeholder="Select level" [(ngModel)]="selectedLevel" [ngModelOptions]="{standalone: true}">
    </ng-select>
    <ul>
      <li *ngFor="let item of selectedLevel">{{item.name}}</li>
    </ul>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">CREATE</button>
  </div>
</form>
